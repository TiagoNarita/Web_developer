<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova Conversa</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #0f0f0f;
        color: #fff;
        height: 100vh;
        display: flex;
      }

      .sidebar {
        width: 300px;
        background-color: #1e1e1e;
        padding: 20px;
        display: flex;
        flex-direction: column;
      }

      .user-info {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .user-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 10px;
        color: #fff;
        font-weight: bold;
      }

      .user-name {
        font-size: 16px;
      }

      .user-name small {
        display: block;
        font-size: 12px;
        color: #bbb;
      }

      .nav-menu {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .nav-item {
        cursor: pointer;
        color: #fff;
        margin-right: 10px;
      }

      .content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .chat-form {
        background-color: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      }

      .chat-form h2 {
        margin-bottom: 20px;
        font-size: 18px;
      }

      .chat-form label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
      }

      .chat-form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: none;
        background-color: #333;
        color: #fff;
      }

      .chat-form input::placeholder {
        color: #aaa;
      }

      .chat-form button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .chat-form button:hover {
        background-color: #218838;
      }
    </style>
  </head>

  <body>
    <div class="sidebar">
      <div class="user-info">
        <div class="user-avatar">G</div>
        <div class="user-name">Gustavo <small>BOT</small></div>
      </div>
      <div class="nav-menu">
        <div class="nav-item">‚åÇ</div>
        <div class="nav-item">‚úâÔ∏è</div>
        <div class="nav-item">üîî</div>
        <div class="nav-item">‚öôÔ∏è</div>
      </div>
      <input type="text" placeholder="Procurar (N√∫mero, nome ou etiqueta)..." />
    </div>
    <div class="content">
      <div class="chat-form">
        <h2>Nova conversa</h2>
        <label for="whatsapp">N√∫mero do Whatsapp</label>
        <input type="text" id="whatsapp" placeholder="(99) 9 9999-9999" />
        <label for="name">Nome</label>
        <input type="text" id="name" placeholder="..." />
        <button>INICIAR CONVERSA COM ESTE N√öMERO</button>
      </div>
    </div>
  </body>
</html>
